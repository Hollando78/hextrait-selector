<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HexTrait Selector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>HexTrait Selector</h1>

    <section id="image-panel">
      <img src="assets/example-entity.jpg" alt="Entity to Classify" id="entity-image">
    </section>

    <section id="control-panel">
      <label>Selected Traits: <span id="selected-count">0</span> / <span id="required-count">8</span></label>
      <p id="count-warning" hidden>You've selected too many traits!</p>

      <details open>
        <summary><strong>Physical</strong></summary>
        <div id="layer-Physical" class="layer-group"></div>
      </details>
      <details>
        <summary><strong>Functional</strong></summary>
        <div id="layer-Functional" class="layer-group"></div>
      </details>
      <details>
        <summary><strong>Abstract</strong></summary>
        <div id="layer-Abstract" class="layer-group"></div>
      </details>
      <details>
        <summary><strong>Social</strong></summary>
        <div id="layer-Social" class="layer-group"></div>
      </details>
    </section>

    <section id="output-panel">
      <h2>Semantic Code</h2>
      <div>
        <strong>Binary:</strong> <span id="binary-output">00000000 00000000 00000000 00000000</span><br>
        <strong>Hex:</strong> <span id="hex-output">00 00 00 00</span>
      </div>
      <div id="comparison-result"></div>
    </section>

    <script src="app.js"></script>
  </main>
</body>
</html>
